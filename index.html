<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information - Nigeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid py-5 ">
        <h2 class="text-center mb-4">Country Information</h2>



        <!-- my search and input bar -->
        <div class="mb-4 d-flex flex-wrap justify-content-center ">
            <input style="width: 400px;" id="input" type="text" class="form-control me-2" placeholder="Enter a country name" >
            <ul id="suggestions" class="list-group position-absolute w-50  mt-5" style="z-index: 1;"></ul>
            <button class="btn btn-primary mt-2" id="search">Search</button>
            
            <select id="continentSelect" class="ms-4 mt-2">
                <option value="">Choose  a continent </option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctica">Antarctica</option>
              </select>
              <button id="continentsearch" class="mt-2 btn btn-primary">Filter</button>
              <button id="clearinfo" class="mt-2 ms-2 btn btn-danger">clear all</button>
            

        </div>


        <div class="container d-flex justify-content-center">
        <div class=" col-md-8  mb-3 text-center" id="defaultcountry">
            <div id="body" class="card shadow-sm p-4">
                <h2 class="text-center">Your current location</h2> 
                <div class="d-flex justify-content-center mb-4">
                    <img id="flag" src="" alt="Flag of Nigeria" class="flag me-3">
                    <img id="coatofarm" src="" alt="Coat of Arms"
                        class="coat">
                </div>
               
    
                <!-- Geography -->
                <p><strong>Region:</strong><span id="continent"></span></p>
                <p><strong>Subregion:</strong> <span id="partofcontinent"></span></p>
                <p><strong>Capital:</strong><span id="capital"></span></p>
                
    
                
                <!-- Population & Demographics -->
                <p><strong>Population:</strong><span id="population"></span></p>
    
                <!-- Languages -->
                <p><strong>Languages:</strong><span id="lang"></span></p>
    
                <!-- Currency -->
                <p><strong>Currency:</strong> <span id="currency"></span></p>
    
               
    
                <!-- Maps -->
                <p>
                    <strong>Map Links:</strong>
                    <a id="googlemap" target="_blank" href="" target="_blank">Maps</a> |
                    <a id="openstreetmap" target="_blank" href=""
                        target="_blank">OpenStreetMap</a>
               </p>
               
            </div>
            
        </div>
    </div>

        <!-- Flag and Coat of Arms -->
        <div id="card-container" class="row g-4 d-flex justify-content-center"></div>
    
    </div>
    <script src="jscript.js"></script>
</body>

</html>
